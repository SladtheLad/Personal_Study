<body>
    <script>
        let raceNumber = Math.floor(Math.random() * 1000);
        let earlyRegister = confirm(`Did you early register?`);
        let runnerAge = prompt(`What is your age?`);

        if (earlyRegister) {
            raceNumber += 1000;
        } else {
            raceNumber;
        };

        if (runnerAge >= 18) {
            alert(`Your race number is ${raceNumber}. Your race starts at 9:30am!`)
        } else if (runnerAge >= 18 || earlyRegister) {
            alert(`Your race number is ${raceNumber}. Your race starts at 11:00 am!`);
        } else if (runnerAge >= 18 && !earlyRegister) {
            alert(`Your race number is ${raceNumber}. Your race starts at 12:30 pm!`);
        } else {
            alert(`Please fucking see the registration desk, fuck!`);
        }
    </script>

</body>
