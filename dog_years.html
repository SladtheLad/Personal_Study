<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    const myAge = 30;
        // Set my age to 30

        let earlyYears = 2;
        earlyYears *= 10.5;

        let laterYears = myAge - 2;
        laterYears *= 4;

        let myAgeInDogYears = earlyYears + laterYears;

        let myName = "Nick";
        myName.toLowerCase();

        alert(`My name is ${myName}. I am ${myAgeInDogYears} years old in dog years.`);

    
    
    
    
    </script>



</body>
</html>
